<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
   <title>Basic Card Game</title>
   <link href="./resources/css/styles.css" type="text/css"
      rel="stylesheet">
</head>

<body>
   <main>
      <section class="cards__discard hidden">
         <img src="./resources/assets/images/red2.svg" alt="">
      </section>
      <section class="cards">
         <div class="cards__container">
            <img class="cards__one hidden" src="./resources/assets/images/red2.svg" alt="">
            <img class="cards__two hidden" src="./resources/assets/images/red2.svg" alt="">
         </div>

         <button class="cards__deal btn btn__primary">Deal</button>
      </section>
   </main>
   <script src="script.js"></script>
</body>

</html>
